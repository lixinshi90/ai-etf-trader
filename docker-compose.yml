version: '3.8'

services:
  ai-etf-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-etf-trader
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./decisions:/app/decisions
      - ./trades:/app/trades
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/performance"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-etf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx-ai-etf.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ai-etf-trader
    restart: unless-stopped

volumes:
  data:
  logs:
  decisions:
  trades:


